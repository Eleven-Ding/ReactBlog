<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>丁时一的小站</title>
</head>
<style>
    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-color: #495f80;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .loader {
        position: absolute;
        width: 30vh;
        height: 30vh;
        top: 38%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: animate_loader 3s linear infinite;
    }
    
    @keyframes animate_loader {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    .petal {
        position: absolute;
        width: 18%;
        height: 25%;
        box-shadow: 0 0 10vh #D471DD;
        border: 0.5vh solid #D471DD;
        border-radius: 0 20vh 0 20vh;
        transform: rotate(calc(var(--i)*45deg)) translateY(13vh);
        animation: animate_petal 3s linear infinite;
        animation-delay: calc(var(--i)*100ms);
    }
    
    @keyframes animate_petal {
        0% {
            border: .5vh solid #D471DD;
            box-shadow: 0 0 10vh #D471DD;
        }
        50% {
            border: .5vh solid #ffff7f;
            box-shadow: 0 0 10vh #ffff7f;
        }
        100% {
            border: .5vh solid #D471DD;
            box-shadow: 0 0 10vh #D471DD;
        }
    }
    
    .centence {
        position: absolute;
        top: 22%;
        font-size: 23px;
        font-family: "楷体";
        color: white;
    }
    
    .loding {
        color: white;
        transform: translateY(50%);
    }
</style>

<body>
    <div id="root">
        <div class="container">
            <div class="centence">万水千山,你愿意陪我一起看吗</div>
            <div class="loader">
                <div class="petal" style="--i: 1"></div>
                <div class="petal" style="--i: 2"></div>
                <div class="petal" style="--i: 3"></div>
                <div class="petal" style="--i: 4"></div>
                <div class="petal" style="--i: 5"></div>
                <div class="petal" style="--i: 6"></div>
                <div class="petal" style="--i: 7"></div>
                <div class="petal" style="--i: 8"></div>
            </div>
        </div>
        <script defer src="https://www.dingshiyi.top/utils/love.js"></script>
        <script defer src="https://blog-1303885568.cos.ap-chengdu.myqcloud.com/img/ribbon.js"></script>
</body>

</html>
