<style>
    .container {
        /* background: url("https://blog-1303885568.cos.ap-chengdu.myqcloud.com/useImg/blogBackImg.jpg") no-repeat 50% fixed; */
        /* background-size: cover; */
        position: relative;
        width: 100vw;
        height: 100vh;
        background-color: #495f80;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .loader {
        position: absolute;
        width: 30vh;
        height: 30vh;
        top: 38%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: animate_loader 3s linear infinite;
    }

    @keyframes animate_loader {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .petal {
        position: absolute;
        width: 18%;
        height: 25%;
        box-shadow: 0 0 10vh #D471DD;
        border: 0.5vh solid #D471DD;
        border-radius: 0 20vh 0 20vh;
        transform: rotate(calc(var(--i)*45deg)) translateY(13vh);
        animation: animate_petal 3s linear infinite;
        animation-delay: calc(var(--i)*100ms);
    }

    @keyframes animate_petal {
        0% {
            border: .5vh solid #D471DD;
            box-shadow: 0 0 10vh #D471DD;
        }

        50% {
            border: .5vh solid #ffff7f;
            box-shadow: 0 0 10vh #ffff7f;
        }

        100% {
            border: .5vh solid #D471DD;
            box-shadow: 0 0 10vh #D471DD;
        }
    }

    .centence {
        position: absolute;
        top: 22%;
        font-size: 23px;
        font-family: "楷体";
        color: white;
    }

    .loding {
        color: white;
        transform: translateY(50%);
    }
</style>

            </div>
